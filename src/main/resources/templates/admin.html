<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Admin page</h2>
        <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message != null}"/>
        <div class="card">
            <div class="card-body">
                <div class="float-right">
                    <a href="/load-netrunnerdb" class="btn btn-primary">Update</a>
                </div>
                <h5 class="card-title">NetrunnerDB</h5>
                <div>
                    <strong>CardCycles:</strong> <em th:text="${cycleCount}"/>
                </div>
                <div>
                    <strong>CardPacks:</strong> <em th:text="${packCount}"/>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
